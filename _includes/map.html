<script src="//maps.googleapis.com/maps/api/js?key={{site.google_maps_key}}"></script>
<script>
  function initialize() {
    $('.map').each(function() { initMap(this) });
  }

  function initMap(mapNode) {
    var address = mapNode.innerHTML;
    var geocoder = new google.maps.Geocoder();

    geocoder.geocode( { 'address':  address }, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        var latlng = results[0].geometry.location;
        var mapOptions = {
          scrollwheel: false,
          center: latlng,
          zoom: 15
        };
        var map = new google.maps.Map(mapNode, mapOptions);
        var marker = new google.maps.Marker({
          position: latlng,
          map: map
        });
      }
    });
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
